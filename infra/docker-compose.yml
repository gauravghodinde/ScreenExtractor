

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: scene_user
      POSTGRES_PASSWORD: scene_pass
      POSTGRES_DB: scene_seeker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scene_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scene-net

  redis:
    image: redis:alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scene-net

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q -O - http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scene-net

  minio_init:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: /bin/sh
    command:
      - -c
      - |
        set -e
        until mc --insecure alias set local http://minio:9000 minioadmin minioadmin; do
          echo "Waiting for minio..."
          sleep 1
        done
        mc --insecure mb local/scene-uploads || true
        mc --insecure mb local/scene-results || true
        echo "MinIO buckets created."
    networks:
      - scene-net

  orchestrator:
    build:
      context: ../go
      dockerfile: Dockerfile
    image: scene-seeker-orchestrator:dev
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=scene_user
      - PG_PASS=scene_pass
      - PG_DB=scene_seeker
      - REDIS_ADDR=redis:6379
      # Use internal MinIO hostname so the orchestrator can reach MinIO inside the compose network
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - BUCKET_UPLOADS=scene-uploads
    depends_on:
      - postgres
      - redis
      - minio_init
    ports:
      - "8080:8080"
    networks:
      - scene-net
    restart: unless-stopped

  worker:
    build:
      context: ../worker
      dockerfile: Dockerfile
    image: scene-seeker-worker:dev
    environment:
      - REDIS_ADDR=redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=scene_user
      - PG_PASS=scene_pass
      - PG_DB=scene_seeker
      - S3_BUCKET_UPLOADS=scene-uploads
      - S3_BUCKET_RESULTS=scene-results
      - WORKER_GRPC_PORT=50051
    ports:
      - "50051:50051"
    depends_on:
      - redis
      - minio_init
      - postgres
    
    networks:
      - scene-net
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  scene-net:
    driver: bridge
